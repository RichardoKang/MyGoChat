version 3

services:
  zookeeper:
    image: zookeeper
    ports:
      - 2182:2181

    kafka:
        image: wurstmeister/kafka
        ports:
            - 9092:9092
        environment:
            KAFKA_BROKER_ID: 0
            KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://192.168.1.12:9092
            KAFKA_CREATE_TOPICS: "my-go-chat-message:2:0"
            KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
            KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092
        depends_on:
            - zookeeper