version: '3.8'

services:
  kafka:
    # 你的 image 标签。
    image: bitnami/kafka:latest
    ports:
      # 9092 暴露给你的电脑 (GoLand/VSCode)
      - "9092:9092"
    #
    # 错误修复：添加下面所有的环境变量
    #
    environment:
      # KRaft (无 Zookeeper) 模式配置
      - KAFKA_CFG_NODE_ID=0
      - KAFKA_CFG_PROCESS_ROLES=controller,broker
      - KAFKA_CFG_CONTROLLER_LISTENER_NAMES=CONTROLLER
      - KAFKA_CFG_CONTROLLER_QUORUM_VOTERS=0@kafka:9094

      # 监听器配置 (修复你的 unbound variable 错误)
      # 9093 用于容器内部通信
      # 9092 用于电脑主机通信
      - KAFKA_CFG_LISTENERS=INTERNAL://:9093,EXTERNAL://:9092,CONTROLLER://:9094
      - KAFKA_CFG_ADVERTISED_LISTENERS=INTERNAL://kafka:9093,EXTERNAL://localhost:9092
      - KAFKA_CFG_LISTENER_SECURITY_PROTOCOL_MAP=CONTROLLER:PLAINTEXT,INTERNAL:PLAINTEXT,EXTERNAL:PLAINTEXT
      - KAFKA_CFG_INTER_BROKER_LISTENER_NAME=INTERNAL

      # 允许自动创建 Topic
      - KAFKA_CFG_AUTO_CREATE_TOPICS_ENABLE=true
